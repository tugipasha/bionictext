<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
/* --- GENEL AYARLAR --- */

}

/* --- ARAYÃœZ (EKRAN) STÄ°LLERÄ° --- */
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  position: relative; /* Geri butonu iÃ§in */
}

/* Geri DÃ¶n Butonu Stili */
.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  text-decoration: none;
  color: #64748b;

.header h1 {

.upload-btn {
  display: block;
  width: 100%;

  border: 2px dashed #cbd5e1;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  color: #64748b;
  margin-bottom: 20px;

.upload-btn:hover {

  color: var(--primary-color);
}

.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;

.control-group label {

.actions {

button {

  border: none;
  padding: 12px 30px;
  border-radius: 8px;

  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover { background: #334155; }
button:disabled { background: #cbd5e1; cursor: not-allowed; }

/* --- Ã‡IKTI ALANI --- */
#output {
  font-size: 18px; /* Okuma boyutu */
  line-height: 1.6;
  text-align: justify;
  color: #000;
}

/* Biyonik efekt */
.bold {
  font-weight: var(--bionic-weight);
}

/* --- YAZDIRMA / PDF MODU (KRÄ°TÄ°K BÃ–LÃœM) --- */
@media print {
  /* ArayÃ¼z elemanlarÄ±nÄ± ve GERÄ° BUTONUNU gizle */
  .ui-panel, .header, .back-btn, .container {
    box-shadow: none;
    margin: 0;
    padding: 0;
    border: none;
    width: 100%;
    max-width: none;

  .ui-panel, h1, .back-btn { display: none !important; }
  
  body {
    background: white;
    padding: 0;
    margin: 0;
  }

  #output {
    display: block;
    width: 100%;
    font-size: 14pt; /* KaÄŸÄ±t iÃ§in ideal punto */
    line-height: 1.5;
    color: black;
  }
  
  /* Sayfa kesilmelerini dÃ¼zelt */
  p { page-break-inside: avoid; }
}
</style>
</head>
<body>

<div class="container">
  
  <a href="./index.html" class="back-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Ana Sayfaya DÃ¶n
  </a>

  <div class="header">
    <h1>Biyonik PDF Okuyucu</h1>
  </div>

  <div class="ui-panel">
    <label class="upload-btn">
      ðŸ“‚ PDF DosyasÄ± SeÃ§mek Ä°Ã§in TÄ±kla
      <input type="file" id="fileInput" accept="application/pdf" style="display:none">
    </label>

    <div class="controls">
      <div class="control-group">
        <label>Odaklanma OranÄ±: <span id="ratioVal">50%</span></label>
        <input type="range" id="ratio" min="0.3" max="0.7" step="0.1" value="0.5">
      </div>
      <div class="control-group">
        <label>KalÄ±nlÄ±k Seviyesi: <span id="weightVal">700</span></label>
        <input type="range" id="weight" min="500" max="900" step="100" value="700">
      </div>
    </div>

    <div class="actions">
      <button onclick="printPDF()" id="printBtn">PDF Olarak Kaydet / YazdÄ±r</button>
    </div>
    <p style="text-align:center; font-size:12px; color:#666; margin-top:10px;">
      Not: Butona bastÄ±ktan sonra aÃ§Ä±lan pencerede "Hedef" kÄ±smÄ±nÄ± <b>"PDF Olarak Kaydet"</b> seÃ§in.
    </p>
  </div>

  <div id="output">
    <p style="text-align:center; color:#94a3b8; margin-top:50px;">
      HenÃ¼z bir dosya yÃ¼klenmedi.
    </p>
  </div>
</div>

<script>
// PDF.js Worker AyarÄ±
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let rawText = "";

// Elemanlar
const fileInput = document.getElementById('fileInput');
const ratioInput = document.getElementById('ratio');
const weightInput = document.getElementById('weight');
const outputDiv = document.getElementById('output');

// Ayar DeÄŸiÅŸikliklerini Dinle
ratioInput.addEventListener('input', () => {
  document.getElementById('ratioVal').textContent = Math.round(ratioInput.value * 100) + "%";
  if(rawText) renderText();
});

weightInput.addEventListener('input', () => {
  const val = weightInput.value;
  document.getElementById('weightVal').textContent = val;
  document.documentElement.style.setProperty('--bionic-weight', val);
});

// Dosya YÃ¼kleme Ä°ÅŸlemi
fileInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  outputDiv.innerHTML = "<p style='text-align:center'>DÃ¶nÃ¼ÅŸtÃ¼rÃ¼lÃ¼yor, lÃ¼tfen bekleyin...</p>";
  
  const reader = new FileReader();
  reader.onload = async function() {
    try {
      const typedarray = new Uint8Array(this.result);
      const pdf = await pdfjsLib.getDocument(typedarray).promise;
      let fullText = "";

      // Sayfa sayfa metni al
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        // Sayfa sonuna paragraf boÅŸluÄŸu ekle
        const pageText = content.items.map(item => item.str).join(" ");
        fullText += `<p>${pageText}</p>`;
      }

      rawText = fullText; // HTML yapÄ±sÄ±nÄ± koru
      renderText();

    } catch (err) {
      alert("PDF okunurken hata oluÅŸtu: " + err.message);
    }
  };
  reader.readAsArrayBuffer(file);
});

// Biyonik Render (Optimize EdilmiÅŸ)
function renderText() {
  if (!rawText) return;
  const ratio = parseFloat(ratioInput.value);
  
  // GeÃ§ici bir div oluÅŸturup ham metni iÃ§ine atalÄ±m (HTML taglerini korumak iÃ§in)
  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = rawText;
  
  // Sadece text node'larÄ± bulup deÄŸiÅŸtireceÄŸiz
  // Bu sayede paragraflar (<p>) bozulmayacak
  processNode(tempDiv, ratio);
  
  outputDiv.innerHTML = tempDiv.innerHTML;
}

// HTML yapÄ±sÄ±nÄ± bozmadan metinleri iÅŸleyen recursive fonksiyon
function processNode(node, ratio) {
  if (node.nodeType === 3) { // Text Node
    const text = node.nodeValue;
    if (!text.trim()) return;
    
    // Kelimeleri iÅŸle ve HTML span'leri oluÅŸtur
    const newHtml = text.split(/(\s+)/).map(word => {
        if (!word.trim()) return word;
        const len = Math.ceil(word.length * ratio);
        return `<span class="bold">${word.slice(0, len)}</span>${word.slice(len)}`;
    }).join('');
    
    // Text node yerine HTML span'leri koymak iÃ§in bir span oluÅŸtur
    const span = document.createElement('span');
    span.innerHTML = newHtml;
    node.replaceWith(span);
  } else {
    // Ã‡ocuklarÄ± gez
    node.childNodes.forEach(child => processNode(child, ratio));
  }
}

// PDF Ä°ndirme (Native Print Dialog)
function printPDF() {
  if(!rawText) { alert("Ã–nce dosya yÃ¼kleyin!"); return; }
  window.print();
}
</script>
